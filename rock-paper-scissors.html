<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button" onclick="
      playGame('rock');
    ">
     <img src="graphics/rock-emoji.png" class="move-icon">
    </button>

  <button class="move-button" onclick="
      playGame('paper');
    ">
    <img src="graphics/paper-emoji.png" class="move-icon">  
  </button>

  <button class="move-button" onclick="
      playGame('scissors');
    ">
    <img src="graphics/scissors-emoji.png" class="move-icon">  
  </button>

  <p class="js-results results">Tie.</p>

  <p class="js-moves score"></p>

  <p class="js-score"></p>

  <button class="reset-button" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    updateScoreElement();
    if(localStorage.getItem('score') !== null) {
    localStorage.removeItem('score');
    } else {
      console.log('key does not exist');
    }
  ">Reset Score</button>

  <script src="scripts/rock-paper-scissors.js"></script>

</body>

</html>
